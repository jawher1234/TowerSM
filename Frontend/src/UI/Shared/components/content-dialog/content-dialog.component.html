<mat-card class="user-details-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>person</mat-icon>
      DÃ©tails de l'utilisateur
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSave()">
      <mat-form-field class="full-width">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput type="text" id="username" formControlName="username" required>
        <mat-error *ngIf="userForm?.get('username')?.hasError('required')">
          Le nom d'utilisateur est obligatoire
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" formControlName="email" required>
        <mat-error *ngIf="userForm?.get('email')?.hasError('required')">
          L'email est obligatoire
        </mat-error>
        <mat-error *ngIf="userForm?.get('email')?.hasError('email')">
          Veuillez entrer une adresse email valide
        </mat-error>
      </mat-form-field>
      <div class="button-container">
        <button mat-stroked-button type="button" class="cancel-button" (click)="onNoClick()">Annuler</button>
        <button mat-raised-button color="primary" type="submit" class="save-button" [disabled]="!userForm.valid">Sauvegarder</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
