
<div class="container">

    <form  (ngSubmit)="createApron()">
      <h1>Ajouter Taxiway</h1>
     
      <mat-form-field class="full-width">
        <mat-label>Sélectionner un aéroport</mat-label>
        <mat-select id="selectedAerport" name="selectedAerport" [(ngModel)]="selectedAerportId" (change)="onAerportSelectionChange()">
          <mat-option  value="" disabled selected>Sélectionnez un aéroport</mat-option>
          <mat-option *ngFor="let aerport of aerports" [value]="aerport.id">{{ aerport.name }}</mat-option>
        </mat-select>
    
      </mat-form-field>
    
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" id="name" required [(ngModel)]="apron.name" name="name" />
      </mat-form-field>
    
      <mat-form-field class="full-width" *ngFor="let marker of markers; let i = index">
          <input matInput rows="4"
            type="text"
            [value]="'Latitude: ' + marker.lat + ', Longitude: ' + marker.lng"
            id="coordinates{{i}}"
            [class.confirmed]="marker.confirmed"
            readonly
          >
          
          <button (click)="removeMarker(i)">Supprimer</button>
          </mat-form-field>
      <div class="form-row">
        <div class="form-group col-md-6">
          <button mat-icon-button type="button" (click)="toggleMapCard()">
            <mat-icon>map</mat-icon>
          </button>
        </div>
        
      <mat-card *ngIf="showMap">
    
        <div id="map"></div>
      </mat-card>
      </div>
    
       
      
      <div class="form-group col-md-6">
        
        <button mat-raised-button color="primary" type="submit">Enregistrer</button>
      </div>
          <input type="reset" class="btn btn-info" value="Annuler">
    </form>
    </div>
