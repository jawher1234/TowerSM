<mat-card class="card card-sm">
  <mat-card-content class="card-body">
    <div class="row align-items-center">
      <div class="col-auto">
        <mat-icon class="bg-primary text-white avatar">{{iconClass}}</mat-icon>
      </div>
      <div class="col">
        <div class="font-weight-medium">
          {{ label }}
        </div>
        <div class="text-muted">
          <h5>{{ value }} {{ 'Active' }}</h5>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
