<mat-form-field class="custom-mat-form-field">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input class="custom-input">
</mat-form-field>

<div class="mat-elevation-z8 custom-mat-card">
  <mat-card-header>
    <mat-card-title class="custom-title">Liste des utilisateurs</mat-card-title>
    <button mat-button class="add-button" (click)="naviguerVersPageAjout()">Ajouter utilisateur</button>
  </mat-card-header>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="custom-table">

      <!-- Colonne ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> ID </th>
        <td mat-cell *matCellDef="let user" class="custom-cell"> {{ user.id }} </td>
      </ng-container>

      <!-- Colonne Username -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Username </th>
        <td mat-cell *matCellDef="let user" class="custom-cell"> {{ user.username }} </td>
      </ng-container>

      <!-- Colonne Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Email </th>
        <td mat-cell *matCellDef="let user" class="custom-cell"> {{ user.email }} </td>
      </ng-container>
   <!-- Colonne position -->
   <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Position </th>
    <td mat-cell *matCellDef="let user" class="custom-cell"> {{ user.position }} </td>
  </ng-container>
      <!-- Colonne Roles -->
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Roles </th>
        <td mat-cell *matCellDef="let user" class="custom-cell">
          <span *ngFor="let role of user.roles">{{ role.name }}{{ !last ? ' ' : '' }}</span>
        </td>
      </ng-container>

          <!-- Colonne Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Actions </th>
            <td mat-cell *matCellDef="let user" class="custom-cell">
              <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

      <!-- Rangement des colonnes -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="custom-header-row"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;" class="custom-row"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[20, 5, 2]"
                 showFirstLastButtons
                 aria-label="Select page of users"
                 class="custom-mat-paginator">
  </mat-paginator>
</div>
